<html>
<head>
    <title>Registrarse</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Registrarse</h1>
        <form method="post" enctype="multipart/form-data">
            <label>Nombre:</label><input type="text" name="nombre" required><br>
            <label>Correo:</label><input type="email" name="correo" required><br>
            <label>Clave:</label><input type="password" name="clave" required><br>
            <label>Foto:</label><input type="file" name="foto" accept="image/*"><br>
            <button type="submit">Registrarse</button>
        </form>
        <a href="{{ url_for('index') }}">Lista de Usuarios</a>
    </div>
</body>
</html>
